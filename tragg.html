<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.google.com/search" method="get">
<!--    phuong thức GET là không bảo mạt thonong tin, muốn bao mật và dung lượng lớn thì dùng POST-->
    <input type="text" name="q">
<!--    riêng thằng ggoogle là phải có name="q" không thì nó k đi đến nơi-->
<!--   submit là gửi thông tin đi lên sever -->
    <input type="submit">
</form>
</body>
</html>
